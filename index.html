<html>
<head>
    <title>U.S. ELECTION MAP</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="onLoad();">
<div class="page">
    <header>
        <h1>U.S. ELECTION MAP (2016)</h1>
    </header>

    <div class="map-container">

        <canvas id="map_canvas" width="800" height="550" style="position:relative;">
        </canvas>

        <table id='stateResults' style="position:absolute; bottom:10px; right:10px;">
            <theader>
                <tr>
                    <th>State Name</th>
                    <th>Abbreviation</th>
                    <th>%</th>
                </tr>
            </theader>
            <tbody>
            <tr>
                <td class="name-1">Name</td>
                <td class="name-1">Results</td>
                <td class="name-1">Percent1</td>
            </tr>
            <tr>
                <td class="name-2">Name</td>
                <td class="name-2">Results</td>
                <td class="name-2">Percent</td>
            </tr>
            <tr>
                <td class="winner">Winner:</td>
                <td class="winner">Winner Name</td>
                <td class="winner"></td>
            </tr>
            </tbody>
        </table>

        <table id='countryResults' style="position:absolute; top:10px; left:10px;">
            <tbody>
            <tr>
                <td class="name-1">Name</td>
                <td class="name-1">Electoral Votes</td>
                <td class="name-2">Name</td>
                <td class="name-2">Electoral Votes</td>
                <th>WINNER</th>
                <th>Name</th>
            </tr>
            </tbody>
        </table>

      <table id='overallResults' style="position:relative; bottom:10px; left:10px;">
        <theader>
          <tr>
              <th></th>
              <th></th>
          </tr>
        </theader>
          <tbody>
          <tr>
            <td class= "name-1">Candidatename1</td>
            <td class = "name-2">Country Votes</td>
          </tr>
          <tr>
            <td class= "name-1">Candidatename2</td>
            <td class = "name-2">Country Votes</td>
          </tr>
        </tbody>
      </table>

    </div>
    <br clear="all">
    <footer>
        <p>&copy; <span>//</span> HTML5 Map Created By: <a href="http://dougx.net/map/usmap.html" target="_blank">DougX.net</a></p>
    </footer>

</div>

<!-- map.js -->
<script type="text/javascript" src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2017/11/map.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
